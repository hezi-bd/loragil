<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from index</title>

<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.4.0.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.6.0.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
<script src="index.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/Layer10copy.png", id:"Layer10copy"},
		{src:"images/Layer12.png", id:"Layer12"},
		{src:"images/Layer19.png", id:"Layer19"},
		{src:"images/Layer20copy.png", id:"Layer20copy"},
		{src:"images/Layer20copy_1.png", id:"Layer20copy_1"},
		{src:"images/Layer20copy5.png", id:"Layer20copy5"},
		{src:"images/Layer21copy.png", id:"Layer21copy"},
		{src:"images/Layer25.png", id:"Layer25"},
		{src:"images/Layer3.png", id:"Layer3"},
		{src:"images/Layer31.png", id:"Layer31"},
		{src:"images/Layer34.png", id:"Layer34"},
		{src:"images/Layer36copy.png", id:"Layer36copy"},
		{src:"images/Layer40copy.png", id:"Layer40copy"},
		{src:"images/Layer41.png", id:"Layer41"},
		{src:"images/Layer44.png", id:"Layer44"},
		{src:"images/Layer51.png", id:"Layer51"},
		{src:"images/Layer54.png", id:"Layer54"},
		{src:"images/Layer6.png", id:"Layer6"},
		{src:"images/Layer67.png", id:"Layer67"},
		{src:"images/Layer71.png", id:"Layer71"},
		{src:"images/Layer8copy.png", id:"Layer8copy"},
		{src:"images/Layer9copy2.png", id:"Layer9copy2"},
		{src:"images/לוגואוניב_.jpg", id:"לוגואוניב"},
		{src:"images/לוגואיםבאנגלית_.jpg", id:"לוגואיםבאנגלית"},
		{src:"images/לכוון_.jpg", id:"לכוון"},
		{src:"images/תוכנית_.jpg", id:"תוכנית"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.index();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#fff; margin:0;">
	<canvas id="canvas" width="300" height="250" style="background-color:#ffffff"></canvas>
</body>
</html>
