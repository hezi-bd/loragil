<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from bluren160x600verDiur</title>

<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.4.0.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.6.0.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
<script src="bluren160x600verDiur.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/Image.png", id:"Image"},
		{src:"images/Image_0.png", id:"Image_0"},
		{src:"images/Image_1.png", id:"Image_1"},
		{src:"images/Image_2.png", id:"Image_2"},
		{src:"images/Image_3.png", id:"Image_3"},
		{src:"images/Image_4.png", id:"Image_4"},
		{src:"images/Image_5.png", id:"Image_5"},
		{src:"images/Image_6.png", id:"Image_6"},
		{src:"images/bg_on120x600.jpg", id:"bg_on120x600"},
		{src:"images/bg120x600_off.jpg", id:"bg120x600_off"},
		{src:"images/thmb01_120x600.png", id:"thmb01_120x600"},
		{src:"images/thmb02_120x600.png", id:"thmb02_120x600"},
		{src:"images/thmb03_120x600.png", id:"thmb03_120x600"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.bluren160x600verDiur();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();
	stage.enableMouseOver();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#fff;  margin:0;">
	<canvas id="canvas" width="160" height="600" style="background-color:#ffffff"></canvas>
</body>
</html>
