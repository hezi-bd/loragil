<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from litzuf200x300</title>

<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="http://code.createjs.com/tweenjs-0.4.0.min.js"></script>
<script src="http://code.createjs.com/movieclip-0.6.0.min.js"></script>
<script src="http://code.createjs.com/preloadjs-0.3.0.min.js"></script>
<script src="litzuf200x300.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/Image.png", id:"Image"},
		{src:"images/Image_1.png", id:"Image_1"},
		{src:"images/dot.png", id:"dot"},
		{src:"images/jamGreenA200x300.png", id:"jamGreenA200x300"},
		{src:"images/jamGreenB200x300.png", id:"jamGreenB200x300"},
		{src:"images/jamRed200x300.png", id:"jamRed200x300"},
		{src:"images/liff.png", id:"liff"},
		{src:"images/logotivoni.png", id:"logotivoni"},
		{src:"images/r.png", id:"r"},
		{src:"images/text.png", id:"text"},
		{src:"images/tivoni.png", id:"tivoni"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.litzuf200x300();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.setFPS(24);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#fff; margin:0;">
	<canvas id="canvas" width="200" height="300" style="background-color:#ffffff"></canvas>
</body>
</html>
