<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta property="og:description" content="{{ page.description }}" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/img/{{ page.image-path }}" />
    <meta property="og:image:type" content="image/{{ page.image-type }}" />
    <meta property="og:image:width" content="{{ page.image-width }}" />
    <meta property="og:image:height" content="{{ page.image-height }}" />
    <meta property="og:image:alt" content="{{ page.image-alt }}" />
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/slick/slick.css">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/slick/slick-theme.css">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


    <title>{{ site.data.settings.title }}</title>

  </head>

  <body>

    {{ content }}
    <script src="{{site.baseurl}}/assets/js/jquery-2.1.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="{{site.baseurl}}/assets/js/functions.js"></script>
    <script src="{{site.baseurl}}/assets/js/lightbox-plus-jquery.min.js"></script>

    <!---slider js- -->

  <script src="{{site.baseurl}}/assets/slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".regular").slick({
        dots: true,
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".center").slick({
        dots: true,
        infinite: true,
        centerMode: true,
        slidesToShow: 3,
        slidesToScroll: 3
      });
      $(".variable").slick({
        dots: true,
        infinite: true,
        variableWidth: true
      });
      $(".lazy").slick({
        lazyLoad: 'ondemand', // ondemand progressive anticipated
        infinite: true
      });
      $('.slider-for2').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          arrows: false,
          fade: true,
          asNavFor: '.slider-nav'
      });
      $('.slider-nav2').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          asNavFor: '.slider-for',
          dots: true,
          centerMode: true,
          focusOnSelect: true
      });
      $('.slider-for').slick({
       slidesToShow: 1,
       slidesToScroll: 1,
       arrows: false,
       fade: true,
       asNavFor: '.slider-nav'
      });
      $('.slider-nav').slick({
       slidesToShow: 1,
       slidesToScroll: 1,
       asNavFor: '.slider-for',
       dots: true,
       centerMode: true,
       focusOnSelect: true
      });
      $('.single-item-rtl').slick({
        rtl: true
      });
      $('.one-time').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 5000,
      });

      $('.site-pic').slick({
        //azyLoad: 'progressive',
        slidesToScroll: 1,
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        //autoplay: true,
        autoplaySpeed: 3500,
      });

      $('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
      });
      $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        dots: true,
        centerMode: true,
        focusOnSelect: true
      });

      $('.slider-sites-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-sites-nav'
      });
      $('.slider-sites-nav').slick({
        slidesToShow: 7,
        slidesToScroll: 1,
        asNavFor: '.slider-sites-for',
        dots: true,
        centerMode: true,
        focusOnSelect: true
      });

      $('.one-time-faster').slick({
        dots: false,
        infinite: true,
        speed: 200,
        slidesToShow: 1,
        adaptiveHeight: true,
        autoplay: true,
        autoplaySpeed: 3000,
        fade: true,
        arrows: false,
        cssEase: 'linear'
      });
    });
  </script>





  </body>

</html>
