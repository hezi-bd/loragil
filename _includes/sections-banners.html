<section class="banners" id="banners">
  <div class="flex flex--center home-lead-title">
    <div class="col-2">
      <div class="home-lead-box">
        <div class="home-lead">
          <div class="small-logo"></div>באנרים<div class="small-logo"></div>
          <div class="small-lead-box">
            <div class="small-home-lead orange-type">ועכשיו נעבור לפיר-סו-מות...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="banners-thumb-box">
    <div class="full-width-small-title">
      <p>הקלקה על הבאנר הנבחר תציגו במספר גדלים שונים</p>
    </div>

    <div class="banners-gallery">

      <ul class="ul-banners">

        {% for post in site.categories.home-banners-carousel %}

          <li class="caro-banner-thumb" style="background-image: url({{site.baseurl}}/assets/img/post-assets/banners-carousel/{{post.thumb}});', title='{{post.title}}">{{post.title}}</li>

        {% endfor %}

      </ul>

    </div>

    <div class="full-width-small-title">
      <div class="small-logo-gray"></div>
      <p>הבאנרים נבנו בפלאש והותאמו לHTML5</p>
      <div class="small-logo-gray"></div>
    </div>
  </div>

</section>
