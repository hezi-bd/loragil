<section id="sites" class="sites-view"><div class="flex flex--center home-lead-title"><div class="col-3"><div class="home-lead-box"><div class="home-lead">אתרים</div><div class="small-lead-box"><div class="small-home-lead orange-type">אפשרויות צפייה:</div><div class="view-wide butt-on">דסקטופ</div><div class="view-hr"></div><div class="view-mobile">פלאפון</div></div><div class="switch"><input id="cmn-toggle-1" type="checkbox" class="cmn-toggle cmn-toggle-round"/><label for="cmn-toggle-1"></label></div></div></div></div><div class="hands-box"><div class="sites-box-frame"></div><div class="caro-text-bg"></div></div><ul class="ul-caro">{% for post in site.categories.home-carousel %}<li style="background-image: url({{site.baseurl}}/assets/img/post-assets/post-carousel/{{post.thumb}});" data-cover="url({{site.baseurl}}/assets/img/post-assets/site-view/{{post.cover}})" data-mobilecover="url({{site.baseurl}}/assets/img/post-assets/site-view/{{post.mobile-cover}})" title="{{post.title}}" data-color="{{post.color}}" data-height="{{post.height}}" link="{{post.url}}" class="caro-thumb"><div class="sites-box-info"><div class="site-view-sites"><img src="{{site.baseurl}}/assets/img/post-assets/site-view/{{post.cover}}" alt="{{post.title}}"/></div><div class="site-view-mobile"><img src="{{site.baseurl}}/assets/img/post-assets/site-view/{{post.mobile-cover}}" alt="{{post.title}}"/></div><h2 class="site-info-title">{{post.title}}</h2><p class="site-excerpt">{{post.excerpt}}</p><a href="{{post.site-link}}" target="_blank" class="site-link">ביקור באתר...</a></div></li>  {% endfor %}</ul></section>
