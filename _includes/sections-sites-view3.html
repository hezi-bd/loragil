<section id="sites" class="my-sites-view"><div class="flex flex--center home-lead-title"><div class="col-1"><div class="home-lead">Websites</div><div class="small-lead-box"><div class="small-home-lead orange-type">View Options:</div><div class="view-wide butt-on">Desktop</div><div class="view-hr"></div><div class="view-mobile">Mobile</div><div class="switch"><input id="cmn-toggle-1" type="checkbox" class="cmn-toggle cmn-toggle-round"/><label for="cmn-toggle-1"><div class="switch-icons"><i class="fas fa-mobile-alt"></i><i class="fas fa-desktop"></i></div></label></div></div></div><div class="col-full"><div class="slider-sites-nav wide-sites-nav">{% for post in site.categories.home-carousel %}<img src="{{site.baseurl}}/assets/img/post-assets/post-carousel/{{post.thumb}}" alt="{{post.title}}" class="nav-thumb"/>  {% endfor %}</div><div class="slider-sites-nav mobile-sites-nav">{% for post in site.categories.home-carousel %}<img src="{{site.baseurl}}/assets/img/post-assets/post-carousel/{{post.thumb}}" alt="{{post.title}}" class="nav-thumb"/>  {% endfor %}</div></div></div><div class="hands-box"><div class="sites-box-frame"> </div></div><div class="col-xxx"><div class="slider-sites-for">{% for post in site.categories.home-carousel %}<div class="site-pre"><div class="site-pre-box-frame"><div class="site-pre-box"><i class="fas fa-hand-point-up"></i><div class="view-wide"><img src="{{site.baseurl}}/assets/img/post-assets/site-view/{{post.cover}}" alt="{{post.title}}" class="nav-thumb2 butt-on"/></div><div class="view-mobile"><img src="{{site.baseurl}}/assets/img/post-assets/site-view/{{post.mobile-cover}}" alt="{{post.title}}" class="nav-thumb2"/></div></div></div><a href="{{post.site-link}}" target="_blank" class="site-link sites-box-info"><i class="fas fa-link"></i><h2 class="site-info-title">{{post.title}}</h2><p class="site-excerpt">{{post.excerpt}}</p></a></div>  {% endfor %}</div></div></section>
